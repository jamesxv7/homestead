---
ip: "192.168.10.10"
memory: 1024
cpus: 1

authorize: c:/vagrant/Homestead/.ssh/id_rsa.pub

keys:
    - c:/vagrant/Homestead/.ssh/id_rsa

folders:
    - map: c:/vagrant/Homestead/bpo
      to: /home/vagrant/bpo

sites:
    - map: buscaprecios.app
      to: /home/vagrant/bpo/Laravel/public

variables:
    - key: APP_ENV
      value: local
